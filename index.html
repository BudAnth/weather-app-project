<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a jacket</title>
    <link rel="stylesheet" href="Style/Style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55038d5fb3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container rounded">
      <header>
        <h1>
          Do I need a jacket?
        </h1>
      </header>
      <p id="jacket">
        I'd recommend a jacket
      </p>
      <div class="row">
      
        <div class="col-6">
        <form id="city-form">
          <input
            type="search"
            placeholder="Type your city here"
            id="city-input"
            class="form-control"
            autocomplete="off"
            autofocus="off"
          />
        </div>
        <div class="col-1">
          <input type="submit" class="btn btn-primary  w-200" value="Search" />
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-secondary w-500" id="change-loc">
            Current Location
          </button>
        </div>
        </form>
      
    
    </div>
      <h2 class="city">
        <strong>Aberdeen </strong>
      </h2>

      <h3 id="date">
        Thursday 2nd July 2020
        
      </h3>
      <br />
      <div class="row">

        <div class="col-2 todayTemp">
          <span class="temp-number">
            15°
          </span>
          <br />
          <img
            id="current-icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt=""
          />
        </div>
        <div class="col-1 unit-conversion">
          <a href="" id="celsius">°C</a> / <a href="" id="fahrenheit">°F</a>
          <br />
        </div>
        
        <div class="col-3 todayDetailsValues">
          <ul class="todayDetailsValues">
            <li id="description">
              Clouds
            </li>
                        <li id="precipitation">
                          20 %
                        </li>
            <li id="windspeed">
              20kmph
            </li>
            <li id="humidity">
              37%
            </li>
            <li id="sunrise">
              04:10
            </li>
            <li id="sunset">
              22:20
            </li>
          </ul>
        </div>
      </div>
      <div class="row thisWeek" id="forecast">
        <div class="col">
          Friday
          <br />
          <span class="thisWeekEmoji">
            <i class="fas fa-sun"></i>
          </span>
          <br />
          15°
        </div>
        <div class="col">
          Saturday
          <br />
          <span class="thisWeekEmoji">
            <i class="fas fa-sun"></i>
          </span>
          <br />
          15°
        </div>
        <div class="col">
          Sunday
          <br />
          <span class="thisWeekEmoji">
            <i class="fas fa-sun"></i>
          </span>
          <br />
          15°
        </div>
        <div class="col">
          Monday
          <br />
          <span class="thisWeekEmoji">
            <i class="fas fa-sun"></i>
          </span>
          <br />
          15°
        </div>
        <div class="col">
          Tuesday
          <br />
          <span class="thisWeekEmoji">
            <i class="fas fa-sun"></i>
          </span>
          <br />
          15°
        </div>
      </div>

      <span
        ><a
          href="https://github.com/BudAnth/weather-app-project/tree/5dedc37ecd850264ae480c917528f801d9f96d5a"
          class="open-source"
          target="_blank"
        >
          Open-source code</a
        ></span
      >

      by Rosemary Anthony
    </div>

    <script src="Scripts/index.js"></script>
  </body>
</html>
